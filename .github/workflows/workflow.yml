name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
  todo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: "TODO to Issue"
      uses: "alstr/todo-to-issue-action@v4.13"
